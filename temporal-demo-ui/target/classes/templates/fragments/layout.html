
<!doctype html>
<html th:fragment="layout (template, menu)">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" type="image/x-icon" th:href="@{/resources/images/favicon.temporal.ico}">

  <title>Temporal - a demonstration</title>

  <link th:href="@{/webjars/font-awesome/4.7.0/css/font-awesome.min.css}" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/resources/css/temporal-demo.css}" />
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/9000.0.1/prism.min.js"></script>

</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark" role="navigation">
    <div class="container-fluid">
      <a class="navbar-brand" th:href="@{/}"><span></span></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navbar" style>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0" th:remove="all">

          <li th:fragment="menuItem (link,active,title,glyph,text)" th:class="nav-item">
            <a th:class="${active==menu ? 'nav-link active' : 'nav-link'}" th:href="@{__${link}__}" th:title="${title}">
              <span th:class="'fa fa-'+${glyph}" class="fa fa-home"></span>
              <span th:text="${text}">Template</span>
            </a>
          </li>

        </ul>

        <ul class="nav navbar-nav me-auto">

          <li>
            <a href="https://temporal.io">
              <img  src="../static/resources/images/temporal-logo.pmg" th:src="@{/resources/images/temporal-logo.png}" alt="Temporal Logo" class="logoO" style="width:80px;height:80px;">
            </a>
          </li>

          <li th:replace="~{::menuItem ('/','home','home page','home','Home')}">
            <span class="fa fa-home" aria-hidden="true"></span>
            <span>Home</span>
          </li>

          <li target="_blank" th:replace="~{::menuItem ('https://github.com/DonForbes/temporal-demo-server/blob/main/README.md','demos','Source Code','search','Server Demo Code')}">
            <span class="fa fa-search" aria-hidden="true"></span>
            <span>Demos</span>
          </li>

          <li th:replace="~{::menuItem ('https://cloud.temporal.io','Temporal','Workflow Manaagement Cloud','th-list','Temporal Cloud')}">
            <span class="fa fa-th-list" aria-hidden="true"></span>
            <span>Temporal Cloud</span>
          </li>

        </ul>
      </div>
    </div>
  </nav>
  <div class="container-fluid">
    <div class="container xd-container">

     <th:block th:insert="${template}" />

      <br />
      <br />
      <div class="container">
        <div class="row">
          <div class="col-6 text-start">
            <a href="https://temporal.io">
              <img class="img-responsive" src="../static/resources/images/temporal_logo_animation.gif" th:src="@{/resources/images/temporal_logo_animation.gif}" style="|width: 50px; height:50px;"/>
            </a>
          </div>
          <div class="col-6 text-end">
            <a href="https://temporal.io">
              <img class="img-responsive" src="../static/resources/images/temporal_logo_animation.gif" th:src="@{/resources/images/temporal_logo_animation.gif}" style="|width: 50px; height:50px;"/>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--<script th:src="@{/webjars/bootstrap/5.3.2/dist/js/bootstrap.bundle.min.js}"></script>  -->

</body>
</html>

<!DOCTYPE html>

<html xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'home')}">
  <body onload="showDeleteButtons()">
    <div class="container">
      <div class="card">
        <div class="card-body">
         <h2 th:text="#{welcome}" style="color:rgb(102, 179,73);">Welcome</h2>
         <div class="row">
            <div class="col-md-12">
              <p>Use the menu to pick your demo.</p>
              <table id="demos" class="table table-striped">
              <thead>
                <th>Name</th>
                <th>Description</th>
              </thead>
              <tbody>
                <tr th:each="demo : ${listDemos}">
                  <td><a th:href="${demo.link}" th:text="${demo.name}"></a></td>
                  <td th:text="${demo.description}"></td>
                </tr>
              </tbody>
              </table>
            </div>
         </div>  
       </div>
       </div>
    </div>
  </body>
</html>
